<!DOCTYPE html>

<html>
    <head>
          <link rel=stylesheet href="canvas_styles.css" TYPE="text/css">
          <script src="canvas_functions.js"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Courses (Admin)</title>
    </head>

    <body onload="LoadCoursesAdmin()">
        <div id="header">
            <h2 id="settings_header">Courses</h2>
        </div>

        <div id="main">
            <div class="column" id="main_menu">
                <ul class="main_menu_items">
                    <li class="main_menu_items"><a href="dashboard_admin.html" class="main_menu_items">Dashboard</a></li>
                    <li class="selected_menu_item">Courses</li>
                    <li class="main_menu_items"><a href="settings_admin.html" class="main_menu_items">Settings</a></li>
                    <li class="main_menu_items"><a href="login_page.html" class="main_menu_items">Logout</a></li>
                </ul>
            </div>

            <div class="column" id="all_courses_div">
                <div>
                    <button id="add_course_button" onclick=revealForm()>Add Course</button>
                    <form id="add_course_form">
                        <label for="course_name_input">Name:</label>
                            <input type="text" id="course_name_input" name="Name"/><br/>
                        <label for="course_desc_input">Description:</label><br/>
                            <textarea rows=8 cols=50 id="course_desc_input" name="Description"></textarea><br/>
                        <!-- No input for # students -
                            should populate with 0 students upon creation -->
                        <label for="course_capacity_input">Capacity:</label>
                            <input type="number" id="course_capacity_input" name="Capacity"/><br/>
                        <label for="course_teacher_input">Teacher:</label>
                            <select id="course_teacher_input">
                                <!-- <option value="Twilight Sparkle"/>
                                <option value="Pinkie Pie"/>
                                <option value="Applejack"/>
                                <option value="Rainbow Dash"/>
                                <option value="Rarity"/>
                                <option value="Fluttershy"/> -->
                            </select>
                    </form>
                    <button id="submit_course" onclick=addCourse()>Submit</button>
                </div>
                <table id="all_courses_list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th># Students</th>
                            <th>Capacity</th>
                            <th>Teacher</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
