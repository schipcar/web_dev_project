<!DOCTYPE html>

<html>
    <head>
      <link rel=stylesheet href="canvas_styles.css" TYPE="text/css">
      <script src="canvas_functions.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Settings</title>
    </head>

    <body onload=LoadUsersAdmin()>
        <div id="header">
            <h2 id="settings_header">Settings</h2>
        </div>

        <div id="main">
            <div class="column" id="main_menu">
                <ul class="main_menu_items">
                    <li class="main_menu_items"><a href="[insert link]" class="main_menu_items">My Account</a></li>
                    <li class="main_menu_items"><a href="[insert link]" class="main_menu_items">Dashboard</a></li>
                    <li class="main_menu_items"><a href="courses_admin.html" class="main_menu_items">Courses</a></li>
                    <li class="selected_menu_item">Settings</li>
                    <li class="main_menu_items"><a href="[insert link]" class="main_menu_items">Logout</a></li>
                </ul>
            </div>

            <div class="column" id="settings_user_panel">
                <form id="user_search">
                    <input type="text" id="name_email_search" onkeyup="searchUsers()" placeholder="Search users by name or email"/><br/>
                    <input type="checkbox" id="active_users_checkbox" onchange="toggleUserDisplay('Active')" checked/>
                        <label class="checkbox_label" for="active_users_checkbox">Display active users</label><br/>
                    <input type="checkbox" id="inactive_users_checkbox" onchange="toggleUserDisplay('Inactive')" checked/>
                        <label class="checkbox_label" for="inactive_users_checkbox">Display inactive users</label>
                </form>

                <ul id="users_list">
                </ul>
            </div>
        </div>
    </body>
</html>
