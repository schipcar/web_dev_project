<!DOCTYPE html>

<html>
    <head>
          <link rel=stylesheet href="canvas_styles.css" TYPE="text/css">
          <script src="canvas_functions.js"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Signup</title>
    </head>
    <body onload="validateForm()">
        <div>
            <center>
                <h1>Sign Up for CAAnvas</h1>

                <form id="signup_form" onchange="validateForm()">
                    <label for="signup_name">Name:</label>
                        <input type="text" id="signup_name" name="name"/><br/>
                    <label for="signup_email">Email:</label>
                        <input type="text" id="signup_email" name="email" onkeyup="validateEmail()"/><br id="email_br"/>
                    <label for="signup_id">ID Number:</label>
                        <input type="number" id="signup_id" name="id" onkeyup="validateID()"/><br id="id_br"/>
                    <label for="signup_pw">Password:</label>
                        <input type="password" id="signup_pw" name="password" onkeyup="validatePassword('signup_form', 'signup_pw', 'pw_br')"/><br id="pw_br"/>
                    <label for="signup_confirm_pw">Confirm password:</label>
                        <input type="password" id="signup_confirm_pw" name="password_confirm" onkeyup="confirmPassword('signup_form', 'signup_pw', 'signup_confirm_pw', 'conf_pw_br')"/><br id="conf_pw_br"/>
                    <label for="signup_account_type">Account type:</label>
                        <select id="signup_account_type" name="account_type">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select><br/><br/><br/>
                    <label for="signup_security_q1">Security question 1:</label>
                        <select id="signup_security_q1" name="sec_q1">
                            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                            <option value="What was your favorite ice cream flavor as a child?">What was your favorite ice cream flavor as a child?</option>
                            <option value="When did you lose your first baby tooth?">When did you lose your first baby tooth?</option>
                            <option value="What was your favorite song in middle school?">What was your favorite song in middle school?</option>
                            <option value="Which parent is your favorite?">Which parent is your favorite?</option>
                            <option value="Why?">Why?</option>
                        </select><br/>
                    <label for="signup_answer_q1">Answer:</label>
                        <input type="text" id="signup_answer_q1" name="sec_a1/"><br/>
                    <label for="signup_security_q2">Security question 2:</label>
                        <select id="signup_security_q2" name="sec_q2">
                            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                            <option value="What was your favorite ice cream flavor as a child?">What was your favorite ice cream flavor as a child?</option>
                            <option value="When did you lose your first baby tooth?">When did you lose your first baby tooth?</option>
                            <option value="What was your favorite song in middle school?">What was your favorite song in middle school?</option>
                            <option value="Which parent is your favorite?">Which parent is your favorite?</option>
                            <option value="Why?">Why?</option>
                        </select><br/>
                    <label for="signup_answer_q2">Answer:</label>
                        <input type="text" id="signup_answer_q2" name="sec_a2/"><br/>
                    <label for="signup_security_q3">Security question 3:</label>
                        <select id="signup_security_q3" name="sec_q3">
                            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                            <option value="What was your favorite ice cream flavor as a child?">What was your favorite ice cream flavor as a child?</option>
                            <option value="When did you lose your first baby tooth?">When did you lose your first baby tooth?</option>
                            <option value="What was your favorite song in middle school?">What was your favorite song in middle school?</option>
                            <option value="Which parent is your favorite?">Which parent is your favorite?</option>
                            <option value="Why?">Why?</option>
                        </select><br/>
                    <label for="signup_answer_q3">Answer:</label>
                        <input type="text" id="signup_answer_q3" name="sec_a3/"><br/>
                </form>
                <button id="signup_submit" onclick="submitSignup()">Sign Up</button>
            </center>
        </div>
    </body>
</html>
