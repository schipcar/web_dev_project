<!DOCTYPE html>

<html>
    <head>
          <link rel=stylesheet href="canvas_styles.css" TYPE="text/css">
          <script src="canvas_functions.js"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Reset Password</title>
    </head>
    <body>
        <div>
            <center>
                <h1>Reset Password</h1>

                <form id="get_sec_qs_form">
                    <label for="email_entry">Email:</label>
                        <input type="text" id="email_entry" name="Username"/><br/>
                </form>
                <button id="get_sec_qs_button" onclick="loadSecurityQs()">Load Security Questions</button>

                <form id="reset_password_form" style="display:none">
                    <span id="sec_q1" class="form_span"></span><br/>
                    <label for="answer1">Answer:</label>
                        <input type="text" id="answer1" name="Answer 1"/><br/><br/>
                    <span id="sec_q2" class="form_span"></span><br/>
                    <label for="answer2">Answer:</label>
                        <input type="text" id="answer2" name="Answer 2"/><br/><br/>
                    <span id="sec_q3" class="form_span"></span><br/>
                    <label for="answer3">Answer:</label>
                        <input type="text" id="answer3" name="Answer 3"/><br/><br/>
                    <label for="new_password_entry">New Password:</label>
                        <input type="password" id="new_password_entry" name="New Password"/><br/>
                    <label for="confirm_new_password">Confirm New Password:</label>
                        <input type="password" id="confirm_new_password" name="Confirm New Password"/>
                </form>
                <button id="reset_password_button" onclick="resetPassword()" style="display:none">Reset Password</button>
            </center>
        </div>
    </body>
</html>
